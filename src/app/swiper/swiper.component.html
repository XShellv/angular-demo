<div #swiperContainer class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let item of list; let i = index" class="swiper-slide">
      <app-player style='width: 100%;height:100%' class="app-player" [data]="item"
        [isActive]="i === activeIndex"></app-player>
    </div>
  </div>
</div>
